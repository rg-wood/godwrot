image: node:11

cache:
  paths:
  - node_modules/

lint:
  script:
    - npm prune
    - npm install
    - npm run build

pages:
  script:
    - apt-get update
    - apt-get install -yq gconf-service libasound2 libatk1.0-0 libc6 libcairo2 libcups2 libdbus-1-3 libexpat1 libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 fonts-ipafont-gothic fonts-wqy-zenhei fonts-thai-tlwg fonts-kacst ttf-freefont ca-certificates fonts-liberation libappindicator1 libnss3 lsb-release xdg-utils
    - npm install
    - npm run publish
    - mv dist/html public
  artifacts:
    paths:
    - public
  only:
  - master
