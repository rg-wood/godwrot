name: test-and-lint-pr

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.x
          cache: "npm"
      - run: npm ci
      - run: npm run build
      - run: npm run test:pr
      - name: Check grammar and spelling
        uses: reviewdog/action-languagetool@v1.22.0
        with:
          language: "en-GB"
